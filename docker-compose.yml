version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: forex_journal_db
    environment:
      POSTGRES_USER: forex_user
      POSTGRES_PASSWORD: forex_secure_pass
      POSTGRES_DB: forex_journal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forex_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: forex_journal_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://forex_user:forex_secure_pass@postgres:5432/forex_journal"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: development
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
